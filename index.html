<body>
<header>

    </a>
    <h1 style="font-family: 'Comic Sans MS';color:#2f318d">Medicine Market</h1>
</header>
<nav>
    <div class="container">
        <ul>
            <li><a href="https://baniphar.com/"><img style="width: 75px" src="image/trung.png" alt="BNP"></a></li>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Danh mục<i class="fas fa-sort-down"></i></a>
                <div class="submenu">
                    <ul>
                        <li><a href="">Thuốc tân dược</a></li>
                        <li><a href="">Thực phẩm chức năng</a></li>
                        <li><a href="">Vật tư y tế</a></li>
                        <li><a href="">Thuốc gia truyền</a></li>
                    </ul>
                </div>
            </li>
            <li><input type="text" placeholder="        Bạn tìm gì..."><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><a href=""><button><i class="fa-solid fa-cart-shopping"></i>Giỏ hàng</button></a></li>
            <li><a href=""><button><i class="fa-solid fa-gift"></i>Ưu đãi</button></a></li>
            <li><a href="">Sống khoẻ</a></li>

            <li><a href="">Cửa hàng</a></li>
            <li><button id="myBtn">Đăng nhập</button></li>
        </ul>
    </div>
</nav>

<!------------form-------------->
<div id="myModal" class="modal">
    <div class="modal-content">
        <form action="#">
            <span class="close">&times;</span>
            <table class="fomrgroup">
                <tr>
                    <td colspan="2" style="text-align: center"><h2>Đăng nhập cho quản lý</h2></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td style="text-align: right">Số điện thoại:</td>
                    <td><input type="text" name="username" style="text-align: right"></td>
                </tr>
                <tr>
                    <td style="text-align: right">Mật khẩu:</td>
                    <td><input type="passWord" name="passWord" style="text-align: right"></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center"><button onclick="login">Đăng nhập</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-----------------Slider--------------------->
<section class="slider">
    <div class="container">
        <div class="slider-content">
            <div class="slider-content-left">
                <div class="slider-content-left-top">
                    <img src="image/slider-content-left-top1.png" alt="">
                    <img src="image/slider-content-left-top2.png" alt="">
                    <img src="image/slider-content-left-top3.png" alt="">
                </div>
                <div class="slider-content-left-bottom">
                    <li>Tiêu đề 1</li>
                    <li>Tiêu đề 2</li>
                    <li>Tiêu đề 3</li>
                </div>
            </div>
            <div class="slider-content-right">
                <li><a href=""><img src="image/slider-content-right1.png" alt=""></a></li>
                <li><a href=""><img src="image/slider-content-right2.png" alt=""></a></li>
                <li><a href=""><img src="image/slider-content-right3.png" alt=""></a></li>
            </div>
        </div>
    </div>
</section>

<script src="container.js"></script>
</body>
</html>
