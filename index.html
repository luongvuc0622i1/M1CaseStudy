<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Siêu thị thuốc</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>
<header>
    <a href="https://moh.gov.vn/">
        <img width="120px;" src="image/Logo-Bộ-Y-tế-01-e1585994422207-300x213.png" alt="logo" href="https://moh.gov.vn/">
    </a>
    <h1 style="font-family: 'Comic Sans MS';color:#2f318d">Medicine Market</h1>
</header>
<nav>
    <div class="container">
        <ul>
            <li><a href=""><img style="width: 75px" src="image/trung.png" alt="BNP"></a></li>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Danh mục<i class="fas fa-sort-down"></i></a></li>
            <li><input type="text" placeholder="        Bạn tìm gì..."><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><a href=""><button><i class="fa-solid fa-cart-shopping"></i>Giỏ hàng</button></a></li>
            <li><a href=""><button><i class="fa-solid fa-gift"></i>Ưu đãi</button></a></li>
            <li><a href="">Sống khoẻ</a></li>
            <li><a href="">Hỏi đáp</a></li>
            <li><a href="">Cửa hàng</a></li>
            <li><div class="container">
                <a id="myBtn" href="">Đăng nhập</a>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <h2>Đăng nhập</h2>
                        <form action="#">
                            <span class="close">&times;</span>
                            <table class="fomrgroup">
                                <tr>
                                    <td colspan="2" style="text-align: center"><h2>Đăng nhập cho nhà quản lý</h2></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">Số điện thoại:</td>
                                    <td><input type="text" name="username" style="text-align: right"></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right">Mật khẩu:</td>
                                    <td><input type="passWord" name="passWord" style="text-align: right"></td>
                                </tr>
                                <tr>
                                    <td><br></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="text-align: center"><button onclick="login">Đăng nhập</button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            </li>
        </ul>
    </div>
</nav>
